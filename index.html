<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="University Logo" style="display: block; margin: 0 auto 30px;">
        <h1>SGPA & CGPA Calculator</h1>
        <label for="calculationType">Select Calculation Type:</label>
        <select id="calculationType">
            <option value="sgpa">SGPA</option>
            <option value="cgpa">CGPA</option>
        </select>
        <div id="semesterInput">
            <label for="semester">Enter Number of Subjects:</label>
            <input type="number" id="semester" min="1" max="10" required>
        </div>
        <div id="subjects"></div>
        <button onclick="addSubjects()">Add Subjects/Semesters</button>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <img src="university_logo.png" alt="University Logo" class="center-logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
